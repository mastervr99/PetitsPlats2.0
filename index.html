<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/Logo.png" alt="">
      </div>
      <div class="py-5 text-center container search_section">
        <div class="row py-lg-5">
          <!-- <div class="col-lg-8 col-md-8 mx-auto"> -->
          <div class="search_container">
            <h2 class="fw-light">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h2>
            <form class="search_form" role="search">
              <input class="form-control me-2 search_input" type="search" placeholder="Rechercher une recette, un ingrédient" aria-label="Search">
              <button class="btn btn-outline-success search_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="album bg-body-tertiary main_container ">
        <div class="container">
          <div class="filters-container">
            <ul class="filters-list" tabindex="0">
              <li tabindex="0" class="filter-option" aria-label="Trier par Ingrédients">Ingrédients <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
              <li tabindex="0" class="filter-option hidden" aria-label="Trier par Appareils">Appareils <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
              <li tabindex="0" class="filter-option hidden" aria-label="Trier par Ustensiles">Ustensiles <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
            </ul>
            <div>
              <p>1500 recettes</p>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="shadow-sm card_recette">
                <img src="./assets/images/les_petits_plats/Recette01.jpg" alt="">
                <div class="card-body">
                  <h3>Title</h3>
                  <p>Recette</p>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
