<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/Logo.png" alt="">
      </div>
      <div class="py-5 text-center container search_section">
        <div class="row py-lg-5">
          <div class="search_container">
            <h2 class="fw-light">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h2>
            <form class="search_form" role="search">
              <input class="form-control me-2 search_input" type="search" placeholder="Rechercher une recette, un ingrédient" aria-label="Search" minlength="3">
              <button class="btn btn-outline-success search_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="album bg-body-tertiary main_container ">
        <div class="container">
          <div class="recettes-list-header">

            <div class="dropdown-lists desktop-display">
              <ul class="dropdown-list-filter ingredients-options-list" tabindex="0" aria-label="Trier par Ingrédients">
                <li tabindex="0" class="option-title">Ingrédients <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
                <li tabindex="0" class="search-option hidden" aria-label="Chercher un ingrédient">
                  <form class="ingredients_search_form" role="search">
                    <input class="form-control me-2" type="search" aria-label="Search" minlength="3">
                    <button class="btn component_search_button " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
                </li>
              </ul>
              <ul class="dropdown-list-filter appareils-options-list" tabindex="0" aria-label="Trier par Appareil">
                <li tabindex="0" class="option-title" >Appareils <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
                <li tabindex="0" class="search-option hidden" aria-label="Chercher un appareil">
                  <form class="appareils_search_form" role="search">
                    <input class="form-control me-2" type="search" aria-label="Search" minlength="3">
                    <button class="btn component_search_button " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
                </li>
              </ul>
              <ul class="dropdown-list-filter ustensiles-options-list" tabindex="0" aria-label="Trier par Ustensile">
                <li tabindex="0" class="option-title" >Ustensiles <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
                <li tabindex="0" class="search-option hidden" aria-label="Chercher un ustensile">
                  <form class="ustensils_search_form" role="search">
                    <input class="form-control me-2" type="search" aria-label="Search" minlength="3">
                    <button class="btn component_search_button " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </form>
                </li>
              </ul>
            </div>
          
            <div class="recettes-count">
              <p></p>
            </div>
          </div>
          <div class="filters-tags-list"></div>
          <div id="recettes_list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 recettes-list-body">
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
